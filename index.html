<!DOCTYPE HTML>
<html>
    <head>
        <title>melonJS Boilerplate</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
        <link rel="manifest" href="manifest.json">
    </head>
    <body oncontextmenu="return false;">
        <script async></script>
        <!-- Canvas placeholder -->
        <div id = "screen">
            <!-- canvas will be here -->
            <div id = "UI">

                <!-- Pause menu -->
                <div id = "pause_menu">
                    <div class = "navigation_tab">
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Team')" id = "btnTeam" style="--main-color: 59,121,175">Team</button>
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Characters')" id = "btnCharacters" style="--main-color: 65,160,113">Characters</button>
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Inventory')" id = "btnInventory" style="--main-color: 165,129,51">Inventory</button>
                        <div class = "navigation_tab" id = "bottom">
                            <button class = "tab" onClick = "openMenuTab(event, 'pm_Settings')" id = "btnSettings" style="--main-color: 165,51,83">Settings</button>
                        </div>
                    </div>
                    <div id = "menu_content">
                        <div id="pm_Team" class="tabcontent">
                            <div class = "flexFiller" style="flex-direction: column;">
                                <div id = "team_header" class = "panel">
                                    <div id = "team_name">
                                        <h1>XXX's Fantastic Team</h1>
                                    </div>
                                    <div id = "team_member">
                                        <h1 id = "member_count">8 - </h1>
                                        <p id = "member_content" style = "font-size: 12px;">2 Tanks<br/>2 Healers<br/>4 DPS</p>
                                    </div>
                                </div>
                                <div id = "team_content" class = "panel">
                                    <div id = "character_0" class = "team_character_panel">
                                        <div id = "character_name_panel" class = "cp_content">
                                                <h3 id = "character_name">Your character here.</h3>
                                        </div>
                                        <div id = "character_image_panel" class = "cp_content" style = "margin-top: 0px; margin-bottom: 12px;">
                                            <ul>
                                                <li id = "character_avatar" class = "show_image"></li>
                                            </ul>
                                        </div>
                                        <div id = "character_status_panel" class = "cp_content">
                                            <div class = "progress_bar" id = "health" style = "background-color: #20604F; margin-bottom: 2px">
                                                <div class = "progress_bar_fill" style = "width: 83.3%; background-color: #1B813E"></div>
                                                <div class = "progress_bar_label">
                                                    <p class = "bar_head">生命</p>
                                                    <p class = "bar_num">100 / 120</p>
                                                </div>
                                            </div>
                                            <div class = "progress_bar" id = "resource" style = "height: 14px; background-color: #20604F; margin-bottom: 4px">
                                                <div class = "progress_bar_fill" style = "width: 45.83%; background-color: #33A6B8"></div>
                                                <div class = "progress_bar_label">
                                                    <p class = "bar_head">魔力</p>
                                                    <p class = "bar_num">55 / 120</p>
                                                </div>
                                            </div>
                                            <div id = "buffs">
                                                <li id = "buff_base" class = "show_image buff" style = "
                                                    --image-width: 16px; 
                                                    --image-height: 16px; 
                                                    outline: 1px solid lightslategrey;
                                                    display: none">
                                                    <div class = "buff_timer" style = "width: 20%;" ></div>
                                                    <p>8</p>
                                                </li>
                                                <ul id = "buff_list_team_tab_character" class = "buff_list" style = "display: block; height: 18px;">
                                                </ul>
                                            </div>
                                        </div>
                                        <div id = "character_equipment_panel" class = "cp_content">
                                            <ul style = "margin-bottom: 5px;">
                                                <li id = "character_weapon_main_title" class = "show_image" style = ""></li>
                                                <li id = "character_weapon_sub_title" class = "show_image" style = "margin-right: 15px;"></li>
                                                <li id = "character_armor_title" class = "show_image" style = ""></li>
                                                <li id = "character_acc_title" class = "show_image" style = ""></li>
                                            </ul>
                                            <ul>
                                                <li id = "character_weapon_main" class = "show_image" style = "outline: 1px solid lightslategrey;"></li>
                                                <li id = "character_weapon_sub" class = "show_image" style = "outline: 1px solid lightslategrey; margin-right: 15px;"></li>
                                                <li id = "character_armor" class = "show_image" style = "outline: 1px solid lightslategrey;"></li>
                                                <li id = "character_acc" class = "show_image" style = "outline: 1px solid lightslategrey;"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id = "team_footer" class = "panel">
                                    <div id = "buff" class = "pm_Team_footer_content">
                                        <p style = "margin-right: 10px; color:skyblue;">Team Buffs&nbsp;&nbsp;- </p>
                                        <div id = "team_buff">
                                            <li id = "buff_base" class = "show_image buff" style = "
                                                --image-width: 32px;
                                                --image-height: 32px;
                                                outline: 1px solid lightslategrey;
                                                display: none;">
                                            </li>
                                            <ul id = "buff_list_team" class = "buff_list" style = "display: block; height: 34px;">
                                            </ul>
                                        </div>
                                    </div>
                                    <div id = "skill" class = "pm_Team_footer_content">
                                        <p style = "margin-right: 10px; color: lightpink;">Team Skills&nbsp;&nbsp;- </p>
                                        <div id = "team_skill">
                                            <ul id = "skill_list_team" class = "skill_list" style = "display: block; height: 34px;">
                                                <li id = "skill_0" class = "show_image skill" style = "
                                                    --image-width: 32px; 
                                                    --image-height: 32px; 
                                                    outline: 1px solid lightslategrey">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="pm_Characters" class="tabcontent">
                            Your character here.
                        </div>
                        <div id="pm_Inventory" class="tabcontent">
                            Your inventory here.
                        </div>
                        <div id="pm_Settings" class="tabcontent">
                            Some settings here.
                        </div>
                    </div>
                </div>
                
                <!-- Tool tip -->
                <div id = "tooltip">
                    <script>
                        var _ui_tt = document.getElementById("tooltip");
                        var _ui_parent = document.getElementById("UI");
                        document.getElementById("screen").addEventListener("pointermove", function(e)
                        {
                            _ui_tt.style.left = e.clientX - _ui_parent.getBoundingClientRect().x + 'px';
                            _ui_tt.style.top = e.clientY - _ui_parent.getBoundingClientRect().y + 'px';
                        }, true);
                    </script>
                    <h1 id = "title">测试</h1>
                    <p id = "body">测试</p>
                </div>
            </div>
        </div>

        <!-- an optional ES5-Shim
        <script type="text/javascript" src="lib/es5-shim.min.js"></script>
        -->

        <!-- melonJS Library -->
        <!-- build:js js/app.min.js -->
        <script type="text/javascript" src="lib/melonjs.js"></script>

        <!-- Plugin(s) -->
        <script type="text/javascript" src="lib/plugins/debug/debugPanel.js"></script>

        <!-- Game Scripts -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="build/js/resources.js"></script>

        <script type="text/javascript" src="js/lib/dataBackend.js"></script>
        <script type="text/javascript" src="js/entities/buffs.js"></script>
        <script type="text/javascript" src="js/entities/spells.js"></script>
        <script type="text/javascript" src="js/entities/weapons.js"></script>
        <script type="text/javascript" src="js/entities/mobs.js"></script>
        <script type="text/javascript" src="js/entities/player.js"></script>
        <script type="text/javascript" src="js/entities/entities.js"></script>
        <script type="text/javascript" src="js/entities/UI.js"></script>

        <!-- Player Characters -->
        <script type="text/javascript" src="js/entities/players/floraFairy.js"></script>
        <script type="text/javascript" src="js/entities/players/forestElfGuardian.js"></script>
        <script type="text/javascript" src="js/entities/players/forestElfAcademic.js"></script>
        <script type="text/javascript" src="js/entities/players/humanMageIceFire.js"></script>

        <script type="text/javascript" src="js/screens/title.js"></script>
        <script type="text/javascript" src="js/screens/play.js"></script>
        <!-- /build -->

        <!-- Bootstrap -->
        <script type="text/javascript">
            me.device.onReady(function onReady() {
                game.onload();
            });
        </script>

        <script type="text/javascript" src="js/UI/pauseMenu.js"></script>

        <p>Switched to melonjs. &gt;w&lt;~</p>
    </body>
</html>
