<!DOCTYPE HTML>
<html>
    <head>
        <title>melonJS Boilerplate</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
        <link rel="manifest" href="manifest.json">
    </head>
    <body oncontextmenu="return false;">
        <script async></script>
        <!-- Canvas placeholder -->
        <div id = "screen">
            <!-- canvas will be here -->
            <div id = "UI">

                <!-- Pause menu -->
                <div id = "pause_menu">
                    <div class = "navigation_tab">
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Team')" id = "btnTeam" style="--main-color: 59,121,175">Team</button>
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Characters')" id = "btnCharacters" style="--main-color: 65,160,113">Characters</button>
                        <button class = "tab" onClick = "openMenuTab(event, 'pm_Inventory')" id = "btnInventory" style="--main-color: 165,129,51">Inventory</button>
                        <div class = "navigation_tab" id = "bottom">
                            <button class = "tab" onClick = "openMenuTab(event, 'pm_Settings')" id = "btnSettings" style="--main-color: 165,51,83">Settings</button>
                        </div>
                    </div>
                    <div id = "menu_content">
                        <div id="pm_Team" class="tabcontent">
                            <div class = "flexFiller" style="flex-direction: column;">
                                <div id = "team_header" class = "panel">
                                    <div id = "team_name">
                                        <h1>XXX's Fantastic Team</h1>
                                    </div>
                                    <div id = "team_member">
                                        <h1 id = "member_count">8 - </h1>
                                        <p id = "member_content">2 Tanks<br/>2 Healers<br/>4 DPS</p>
                                    </div>
                                </div>
                                <div id = "team_content" class = "panel">
                                    <div id = "character_0" class = "team_character_panel">
                                        <p id = "character_name">Your character here.</p>
                                    </div>
                                </div>
                                <div id = "team_footer" class = "panel">
                                    <p>This is some footer.</p>
                                </div>
                            </div>
                        </div>
                        <div id="pm_Characters" class="tabcontent">
                            Your character here.
                        </div>
                        <div id="pm_Inventory" class="tabcontent">
                            Your inventory here.
                        </div>
                        <div id="pm_Settings" class="tabcontent">
                            Some settings here.
                        </div>
                    </div>
                </div>
                
                <!-- Tool tip -->
                <div id = "tooltip">
                    <script>
                        var _ui_tt = document.getElementById("tooltip");
                        document.getElementById("screen").addEventListener("pointermove", function(e)
                        {
                            _ui_tt.style.left = e.layerX + 'px';
                            _ui_tt.style.top = e.layerY + 'px';
                        }, true);
                    </script>
                    <h1 id = "title">测试</h1>
                    <p id = "body">测试</p>
                </div>
            </div>
        </div>

        <!-- an optional ES5-Shim
        <script type="text/javascript" src="lib/es5-shim.min.js"></script>
        -->

        <!-- melonJS Library -->
        <!-- build:js js/app.min.js -->
        <script type="text/javascript" src="lib/melonjs.js"></script>

        <!-- Plugin(s) -->
        <script type="text/javascript" src="lib/plugins/debug/debugPanel.js"></script>

        <!-- Game Scripts -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="build/js/resources.js"></script>

        <script type="text/javascript" src="js/lib/dataBackend.js"></script>
        <script type="text/javascript" src="js/entities/buffs.js"></script>
        <script type="text/javascript" src="js/entities/spells.js"></script>
        <script type="text/javascript" src="js/entities/weapons.js"></script>
        <script type="text/javascript" src="js/entities/mobs.js"></script>
        <script type="text/javascript" src="js/entities/player.js"></script>
        <script type="text/javascript" src="js/entities/entities.js"></script>
        <script type="text/javascript" src="js/entities/UI.js"></script>

        <!-- Player Characters -->
        <script type="text/javascript" src="js/entities/players/floraFairy.js"></script>
        <script type="text/javascript" src="js/entities/players/forestElfGuardian.js"></script>
        <script type="text/javascript" src="js/entities/players/forestElfAcademic.js"></script>
        <script type="text/javascript" src="js/entities/players/humanMageIceFire.js"></script>

        <script type="text/javascript" src="js/screens/title.js"></script>
        <script type="text/javascript" src="js/screens/play.js"></script>
        <!-- /build -->

        <!-- Bootstrap -->
        <script type="text/javascript">
            me.device.onReady(function onReady() {
                game.onload();
            });
        </script>

        <script type="text/javascript" src="js/UI/pauseMenu.js"></script>

        <p>Switched to melonjs. &gt;w&lt;~</p>
    </body>
</html>
